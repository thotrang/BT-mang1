<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Nhập Phần Tử" onclick="addElement()">
    <input type="button" value="Đảo ngược" onclick="daoNguoc()">
    <p id="mang"></p>
    <p id="dao"></p>
    <script>
        let arr=[];
        
        function addElement(){
            let x=prompt("nhập phần tử mảng");
            arr.push(x);
            document.getElementById('mang').innerHTML=arr;
        }
        function daoNguoc(){
            for(let i=0;i<arr.length/2;i++){
                let temp=arr[i];
                arr[i]=arr[arr.length-i-1];
                arr[arr.length-i-1]=temp;
            }
            document.getElementById('dao').innerHTML=arr;
        }
        // 0 1 2 3 4 5 
    </script>
</body>
</html>
