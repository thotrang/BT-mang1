<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="mang"></p>
    <input type="number" id="number">
    <input type="button" value="Kiểm tra" id="check" onclick="checkElement()">
    <script>
        let arr=[];
        let n=prompt("nhập số lượng phần tử trong mảng");
        for(let i=0;i<n;i++){
            let x=prompt("nhập phần tử vào mảng ");
            arr.push(x);
        }
        document.getElementById('mang').innerHTML=arr;
        function checkElement(){
            let a=-1;
            let x=document.getElementById('number').value;
            for(let i=0;i<arr.length;i++){
                if(x==arr[i]){
                    a=i;
                }
            }
            if(a>0) alert(x+" is in the array")
            else alert(x+" is not in the array")
        }
    </script>
</body>
</html>
