    <script>
        let arr = [15, 5, 8, 91, 3, 5, 63, 7, 80, 9];
        let max=arr[0];
        for (let i = 0; i < arr.length; i++) {
            if(max<arr[i])  max=arr[i];
        }
        for (let i = 0; i < arr.length; i++) {
            if(max=arr[i])  {
                document.write("giá trị lớn nhất trong mảng là "+max+"tại vị trí "+i)
            }
        }
    </script>
