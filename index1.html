<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[15,5,8,91,3,5,63,7,80,9];
        let arr2=[];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>=10){
                arr2.push(arr[i]);
            }
        }
        document.write("các phần tử lớn hơn 10 là "+arr2);
    </script>
</body>
</html>
